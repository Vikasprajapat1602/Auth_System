{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:93vh;">
    <div style="width: 100%; max-width: 540px;">
        <div class="card rounded-4 border-0 shadow" style="box-shadow:0 8px 40px 0 rgba(0,0,0,0.10); min-height: 370px;">
            <div class="card-body px-5 py-5">
                <h2 class="text-center mb-4 fw-bold" style="font-size:2.3rem;">Login</h2>
                <form method="POST" autocomplete="off">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.username.label_tag }}
                        {{ form.username }}
                    </div>
                    <div class="mb-4">
                        {{ form.password.label_tag }}
                        {{ form.password }}
                    </div>
                    <div class="d-flex justify-content-center mb-2">
                        <button type="submit"
                                class="btn btn-success px-5 py-2 fw-semibold rounded-pill"
                                style="background-color: #198754; border: none; font-size:1.2rem;">
                            Login
                        </button>
                    </div>
                </form>
                <p class="text-center mt-3 mb-0">
                    Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
