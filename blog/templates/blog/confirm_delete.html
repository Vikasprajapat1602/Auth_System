{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 text-center">
    <h3 class="mb-4 text-danger">Are you sure you want to delete this blog?</h3>
    <p><strong>{{ blog.title }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
        <a href="{% url 'my_blogs' %}" class="btn btn-secondary px-4">Cancel</a>
    </form>
</div>
{% endblock %}
